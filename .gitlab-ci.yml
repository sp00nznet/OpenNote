stages:
  - build
  - package
  - deploy

variables:
  CMAKE_BUILD_TYPE: Release
  # Cloud sync API keys (optional - app builds without them)
  # Set these in GitLab CI/CD Variables:
  # GH_OAUTH_CLIENT_ID, GH_OAUTH_CLIENT_SECRET
  # GOOGLE_CLIENT_ID, GOOGLE_CLIENT_SECRET

build:
  stage: build
  tags:
    - windows
  script:
    - cmake -B build -G "Visual Studio 17 2022" -A x64 -DGH_OAUTH_CLIENT_ID="$env:GH_OAUTH_CLIENT_ID" -DGH_OAUTH_CLIENT_SECRET="$env:GH_OAUTH_CLIENT_SECRET" -DGOOGLE_CLIENT_ID="$env:GOOGLE_CLIENT_ID" -DGOOGLE_CLIENT_SECRET="$env:GOOGLE_CLIENT_SECRET"
    - cmake --build build --config Release
  artifacts:
    paths:
      - build/bin/OpenNote.exe
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_MERGE_REQUEST_ID

build:debug:
  stage: build
  tags:
    - windows
  script:
    - cmake -B build -G "Visual Studio 17 2022" -A x64
    - cmake --build build --config Debug
  artifacts:
    paths:
      - build/bin/OpenNote.exe
    expire_in: 3 days
  rules:
    - if: $CI_COMMIT_BRANCH != "main"
  allow_failure: true

package:
  stage: package
  tags:
    - windows
  needs:
    - build
  script:
    # Check what we have from build
    - Write-Host "=== Checking build artifacts ==="
    - Get-ChildItem -Recurse build\bin -ErrorAction SilentlyContinue
    # Install Inno Setup
    - Write-Host "=== Installing Inno Setup ==="
    - choco install innosetup -y --no-progress
    - $isccPath = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
    - |
      if (-not (Test-Path $isccPath)) {
        Write-Host "ERROR: ISCC.exe not found at $isccPath"
        Get-ChildItem "C:\Program Files (x86)" -Directory | Where-Object { $_.Name -like "*Inno*" }
        exit 1
      }
    # Create output directory
    - New-Item -ItemType Directory -Force -Path build\installer
    # Build the installer
    - Write-Host "=== Building installer ==="
    - '& $isccPath installer\OpenNoteSetup.iss'
    - Write-Host "=== Checking installer output ==="
    - Get-ChildItem build\installer -ErrorAction SilentlyContinue
    # Create dist folder with both exe and installer
    - New-Item -ItemType Directory -Force -Path dist
    - Copy-Item -Path build\bin\OpenNote.exe -Destination dist\ -Force
    - Copy-Item -Path build\installer\OpenNoteSetup.exe -Destination dist\ -Force
    - Write-Host "=== Final dist contents ==="
    - Get-ChildItem dist
  artifacts:
    name: "OpenNote-${CI_COMMIT_SHORT_SHA}"
    paths:
      - dist/
    expire_in: 30 days
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

deploy:
  stage: deploy
  tags:
    - windows
  needs:
    - job: package
      artifacts: true
  script:
    - Write-Host "=== Contents of dist folder ==="
    - Get-ChildItem dist -ErrorAction SilentlyContinue
    - 'net use R: \\192.168.100.22\releases gitlab /user:root'
    - 'New-Item -ItemType Directory -Force -Path "R:\$env:CI_PROJECT_NAME"'
    - 'Copy-Item -Path "dist\*" -Destination "R:\$env:CI_PROJECT_NAME" -Force'
    - Write-Host "=== Contents of release folder ==="
    - 'Get-ChildItem "R:\$env:CI_PROJECT_NAME"'
    - 'net use R: /delete'
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == "main"
