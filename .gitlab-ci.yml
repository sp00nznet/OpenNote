stages:
  - build
  - package
  - deploy

variables:
  CMAKE_BUILD_TYPE: Release
  # Cloud sync API keys (optional - app builds without them)
  # Set these in GitLab CI/CD Variables:
  # GH_OAUTH_CLIENT_ID, GH_OAUTH_CLIENT_SECRET
  # GOOGLE_CLIENT_ID, GOOGLE_CLIENT_SECRET

build:
  stage: build
  tags:
    - windows
  script:
    - cmake -B build -G "Visual Studio 17 2022" -A x64 -DGH_OAUTH_CLIENT_ID="$env:GH_OAUTH_CLIENT_ID" -DGH_OAUTH_CLIENT_SECRET="$env:GH_OAUTH_CLIENT_SECRET" -DGOOGLE_CLIENT_ID="$env:GOOGLE_CLIENT_ID" -DGOOGLE_CLIENT_SECRET="$env:GOOGLE_CLIENT_SECRET"
    - cmake --build build --config Release
  artifacts:
    paths:
      - build/bin/OpenNote.exe
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_MERGE_REQUEST_ID

build:debug:
  stage: build
  tags:
    - windows
  script:
    - cmake -B build -G "Visual Studio 17 2022" -A x64
    - cmake --build build --config Debug
  artifacts:
    paths:
      - build/bin/OpenNote.exe
    expire_in: 3 days
  rules:
    - if: $CI_COMMIT_BRANCH != "main"
  allow_failure: true

package:
  stage: package
  tags:
    - windows
  needs:
    - build
  script:
    # Install Inno Setup if not present
    - |
      if (-not (Test-Path "C:\Program Files (x86)\Inno Setup 6\ISCC.exe")) {
        Write-Host "Installing Inno Setup..."
        choco install innosetup -y --no-progress
      }
    # Create output directory
    - mkdir -p build/installer
    # Build the installer
    - '& "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\OpenNoteSetup.iss'
    # Create dist folder with both exe and installer
    - mkdir -p dist
    - cp build/bin/OpenNote.exe dist/
    - cp build/installer/OpenNoteSetup.exe dist/
    - echo "OpenNote $(git describe --tags --always)" > dist/VERSION.txt
  artifacts:
    name: "OpenNote-${CI_COMMIT_SHORT_SHA}"
    paths:
      - dist/
      - build/installer/OpenNoteSetup.exe
    expire_in: 30 days
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

deploy:
  stage: deploy
  tags:
    - windows
  needs:
    - job: package
      artifacts: true
  script:
    - 'net use R: \\192.168.100.22\releases gitlab /user:root'
    - '$destPath = "R:\$env:CI_PROJECT_NAME"'
    - 'if (-not (Test-Path $destPath)) { New-Item -ItemType Directory -Path $destPath -Force }'
    - 'Copy-Item -Path "dist\OpenNote.exe" -Destination $destPath -Force'
    - 'Copy-Item -Path "dist\OpenNoteSetup.exe" -Destination $destPath -Force'
    - 'net use R: /delete'
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == "main"
